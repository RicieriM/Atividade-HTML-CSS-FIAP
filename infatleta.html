<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track - Informações do Atleta</title>
    <link rel="stylesheet" href="infatleta.css">
</head>
<body>
    <div= class="container">
        <h1>Informações do atleta</h1>
        <form action="infatleta.html" method="post">
            <div class= "input-fild">
                <input type="namber" id="datanasc" placeholder="">
                <label for="datanasc">Data de Nascimento:</label>
            </div>
            <div class= "input-fild">
                <input type="text" id="sexo" placeholder="">
                <label for="sexo">Sexo:</label>
            </div>
            <div class= "input-fild">
                <input type="namber" id="peso" placeholder="">
                <label for="peso">Peso(kg):</label>
            </div>
            <div class= "input-fild">
                <input type="namber" id="altura" placeholder="">
                <label for="altura">Altura:</label>
            </div>
            <div class="center">
                <button>Cadastar</button>
            </div>

            <h1>Potencial de Desempenho</h1>
            <form action="infatleta.html" method="post"></form>
            <div class= "input-fild">
                <input type="text" id="frecardiaca" placeholder="">
                <label for="frecardiaca">Frequência Cardíaca:</label>
            </div>
            <div class= "input-fild">
                <input type="namber" id="dispercorrida" placeholder="">
                <label for="dispercorrida">Distância Percorrida:</label>
            </div>
            <div class= "input-fild">
                <input type="namber" id="temgasto" placeholder="">
                <label for="temgasto">Tempo Gasto:</label>
            </div>
            <div class="center">
                <button>Cadastrar</button>
            </div>
   
    </div>

    
</body>
</html>
