<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="cadastro.html" method="post">
            <div class= "input-fild">
                <input type="namber" id="cpf" placeholder="">
                <label for="cpf">CPF:</label>
            </div>
            <div class= "input-fild">
                <input type="text" id="nome" placeholder="">
                <label for="nome">Nome:</label>
            </div>
            <div class= "input-fild">
                <input type="text" id="sobrenome" placeholder="">
                <label for="sobrenome">Sobrenome:</label>
            </div>
            <div class= "input-fild">
                <input type="text" id="endereco" placeholder="">
                <label for="endereco">Endereço:</label>
            </div>
            <div class= "input-fild">
                <input type="namber" id="numero" placeholder="">
                <label for="numero">Número:</label>
            </div>
            <div class= "input-fild">
                <input type="text" id="bairo" placeholder="">
                <label for="bairro">Bairro:</label>
            </div>
            <div class= "input-fild">
                <input type="text" id="cidade" placeholder="">
                <label for="cidade">Cidade:</label>
            </div>

            <div class="center">
                <button>Concluir</button>
            </div>

            <div class="center">
                <button>Voltar</button>
            </div>

    </div>
    
</body>
</html>
